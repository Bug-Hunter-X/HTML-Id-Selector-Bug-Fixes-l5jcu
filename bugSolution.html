<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

  <script>
    // Correct way to get the element
    const myDiv = document.getElementById('myDiv');

    if (myDiv) {
      myDiv.innerHTML = "This text has been replaced.";
    } else {
      console.error("Element not found.");
    }
  </script>
</body>
</html>
